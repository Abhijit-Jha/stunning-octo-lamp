<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cloud.blackbox.ai/api/widget-loader" data-widget-id="wdg_vEWFWqH69uhV"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Task Manager</h1>
      <p class="subtitle">Stay organized, get things done</p>
    </header>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
      <button id="addBtn">Add</button>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul id="taskList" class="task-list"></ul>

    <div class="stats">
      <span id="taskCount">0 tasks</span>
      <button id="clearCompleted">Clear Completed</button>
    </div>

    <button class="feedback-btn" onclick="Blackbox.openFeedback()">Send Feedback</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
